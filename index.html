<!DOCTYPE html>
<html>

<head>
    <title>
        The Gallery Of Horns
    </title>
    <link
        href="https://fonts.googleapis.com/css?family=Abril+Fatface|Acme|Amatic+SC|Dancing+Script|Indie+Flower|Lobster|Modak|Pacifico|Patrick+Hand|Righteous|Yellowtail|ZCOOL+XiaoWei&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script id="horns-template" type="text/x-handlebars-template">
        <div class="card {{keyword}}">
            <img id="{{keyword}}" src="{{image_url}}" alt="{{title}}">
            <h2>{{title}} <br> View Details</h2>
            <p>{{description}}</p>
        </div>
    </script>

</head>

<body>
    <header>
        <h1>The Gallery Of Horns</h1>
        <span class="select">
            <select class="filter">
                <option value="default">Filter By Keyword</option>
            </select>
            <select class="sort">
                <option value="default">Sort By</option>
                <option value="title">Title</option>
                <option value="number">Nu of Horns</option>
            </select>
        </span>
        <br>
        <span class="pages">
            <button id="1">page 1</button>
            <button id="2">page 2</button>
        </span>

    </header>
    <main>
        <section id="photo-template">

        </section>
        <button>CLOSE</button>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
